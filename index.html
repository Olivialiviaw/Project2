<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <link rel="stylesheet" href="assets/main.css">
    <style>
        #displayedImage {
            display: none; /* 初始隐藏 */
        }
    </style>
</head>
<body>

    <!-- 输入框 -->
    <input type="text" id="charInput" maxlength="1">

    <!-- 按钮 -->
    <button onclick="displayImage()" id="submitButton">Show Image</button>

    <!-- 显示图片 -->
    <img id="displayedImage" src="" alt="Displayed Image">

    <!-- JavaScript 逻辑 -->
    <script>
        const images = {
            "A": "assets/download_副本.jpg",
            "B": "assets/download_副本.jpg",
            "C": "assets/images.jpg",
            "D": "assets/download_副本2.jpg",
            "E": "assets/download_副本3.jpg",
            "F": "assets/download_副本4.jpg",
            "G": "assets/download_副本5.jpg",
            "H": "assets/download_副本6.jpg",
            "I": "assets/download_副本7.jpg",
            "J": "assets/download_副本8.jpg",
            "K": "assets/download_副本9.jpg",
            "L": "assets/download_副本10.jpg",
            "M": "assets/download_副本11.jpg",
            "N": "assets/download_副本12.jpg",
            "O": "assets/images_副本.jpg",
            "P": "assets/download_副本13.jpg",
            "Q": "assets/download_副本14.jpg",
            "R": "assets/download_副本15.jpg",
            "S": "assets/download_副本16.jpg",
            "T": "assets/images_副本2.jpg",
            "U": "assets/download_副本17.jpg",
            "V": "assets/download_副本18.jpg",
            "W": "assets/download_副本19.jpg",
            "X": "assets/download_副本20.jpg",
            "Y": "assets/download_副本21.jpg",
            "Z": "assets/download_副本22.jpg"
        };

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");

            if (images[input]) {
                imgElement.src = images[input];
                imgElement.style.display = "block";
            } else {
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif";
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
