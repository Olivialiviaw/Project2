<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <link rel="stylesheet" href="assets/main.css">
    <style>

        /* STYLE FOR THE INPUT FIELD */
        #charInput {

        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {

        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* This line is mandatory */
        }
    </style>
</head>
<body>

    
    <!-- INPUT FIELD FOR 1 CHARACTER -->
    <input type="text" id="charInput" maxlength="1">

    <!-- BUTTON TO DISPLAY IMAGE -->
    <button onclick="displayImage()" id="submitButton">Show Image</button>

    <!-- IMAGE TO DISPLAY -->
    <img id="displayedImage" src="" alt="Displayed Image">

    <!-- Image Display Script Below -->
    <script>
        // Array of images (Updated for GitHub Pages)
        const images = [
            "assets/download.jpg", // A
            "assets/download_副本.jpg", // B
            "assets/images.jpg", // C
            "assets/download_副本2.jpg", // D
            "assets/download_副本3.jpg", // E
            "assets/download_副本4.jpg", // F
            "assets/download_副本5.jpg", // G
            "assets/download_副本6.jpg", // H
            "assets/download_副本7.jpg", // I
            "assets/download_副本8.jpg", // J
            "assets/download_副本9.jpg", // K
            "assets/download_副本10.jpg", // L
            "assets/download_副本11.jpg", // M
            "assets/download_副本12.jpg", // N
            "assets/images_副本.jpg", // O
            "assets/download_副本13.jpg", // P
            "assets/download_副本14.jpg", // Q
            "assets/download_副本15.jpg", // R
            "assets/download_副本16.jpg", // S
            "assets/images_副本2.jpg", // T
            "assets/download_副本17.jpg", // U
            "assets/download_副本18.jpg", // V
            "assets/download_副本19.jpg", // W
            "assets/download_副本20.jpg", // X
            "assets/download_副本21.jpg", // Y
            "assets/download_副本22.jpg"  // Z
        ];

        function displayImage() {
            const input = document.getElementById("charInput").value.toUpperCase();
            const imgElement = document.getElementById("displayedImage");
            
            // Assign an image based on character (A-Z)
            const index = input.charCodeAt(0) - 65; // 'A' is 65 in ASCII
            if (index >= 0 && index < images.length) {
                imgElement.src = images[index];
                imgElement.style.display = "block";
            } else {
                // IF INVALID INPUT IS ENTERED, DISPLAY ALTERNATE IMAGE
                imgElement.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmtkdnJhMXY4Njd1cXR3MTM3MW1nMzZ1NXNhNHlhOHA0MWF2dDUzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13dRJkj5wgKq9q/giphy.gif";
                imgElement.style.display = "block";
            }
        }
    </script>

</body>
</html>
